schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC6551Registry
    network: oasys_mchverce_testnet
    source:
      address: "0xd83755AA61EFbe4EAE57058F73e2e7b6FB5a434a"
      abi: ERC6551Registry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SoulLootNftAccount
        - SoulLootNft
      abis:
        - name: ERC6551Registry
          file: ./abis/ERC6551Registry.json
      eventHandlers:
        - event: AccountCreated(address,address,uint256,address,uint256,uint256)
          handler: handleAccountCreated
      file: ./src/mapping.ts
  - kind: ethereum
    name: SoulLootNft
    network: oasys_mchverce_testnet
