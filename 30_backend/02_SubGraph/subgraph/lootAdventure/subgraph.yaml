        - SoulLootNft
        - User
      abis:
        - name: SoulLootNft
          file: ./abis/SoulLootNft.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferSoulLootNft
      file: ./src/mapping.ts
  - kind: ethereum
    name: RLootNft
    network: oasys_mchverce_testnet
